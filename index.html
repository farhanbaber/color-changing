<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">

    <div class="container">
        <div class="div">
            <div class="underDiv"><h4 id="Orange" onclick="changeColor('Orange')">Orange</h4></div>
            <div class="underDiv"><h4 id="Red" onclick="changeColor('Red')">Red</h4></div>
            <div class="underDiv"><h4 id="Yellow" onclick="changeColor('Yellow')">Yellow</h4></div>
            <div class="underDiv"><h4 id="Blue" onclick="changeColor('Blue')">Blue</h4></div>
            <div class="underDiv"><h4 id="Grey" onclick="changeColor('Grey')">Grey</h4></div>
            <div class="underDiv"><h4 id="Black" onclick="changeColor('Black')">Black</h4></div>
            <div class="underDiv"><h4 id="Pink" onclick="changeColor('Pink')">Pink</h4></div>
            <div class="underDiv"><h4 id="lightblue" onclick="changeColor('lightblue')">lightblue</h4></div>

        </div>
    </div>

    


    <script src="script.js"></script>
</body>
</html>
